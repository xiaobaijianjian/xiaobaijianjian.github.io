    <h1 class="article-title" itemprop="name">
      子数组的最大累加和问题
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <!-- Table of Contents -->
        
        <p><a target="_blank" rel="noopener" href="https://www.nowcoder.com/practice/554aa508dd5d4fefbf0f86e5fe953abd?tpId=117&&tqId=37797&&companyId=665&rp=1&ru=/company/home/code/665&qru=/ta/job-code-high/question-ranking">子数组的最大累加和问题</a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">给定一个数组arr，返回子数组的最大累加和</span><br><span class="line">例如，arr &#x3D; [1, -2, 3, 5, -2, 6, -1]，所有子数组中，[3, 5, -2, 6]</span><br><span class="line">可以累加出最大的和12，所以返回12.题目保证没有全为负数的数据.</span><br><span class="line"></span><br><span class="line">输入：</span><br><span class="line">[1, -2, 3, 5, -2, 6, -1]</span><br><span class="line"></span><br><span class="line">返回值：</span><br><span class="line">12</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<p>代码如下：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;**</span><br><span class="line"> * max sum of the subarray</span><br><span class="line"> * @param arr int整型一维数组 the array</span><br><span class="line"> * @return int整型</span><br><span class="line"> *&#x2F;</span><br><span class="line">function maxsumofSubarray( arr ) &#123;</span><br><span class="line">    &#x2F;&#x2F; write code here</span><br><span class="line">    let len &#x3D; arr.length;</span><br><span class="line">    let max&#x3D; -100000;</span><br><span class="line">    let cur &#x3D; 0;</span><br><span class="line">    for(let i &#x3D; 0;i &lt; len;i++)&#123;</span><br><span class="line">        cur +&#x3D; arr[i];</span><br><span class="line">        max&#x3D;  Math.max(max,cur);</span><br><span class="line">        cur &#x3D; cur &lt; 0?0:cur</span><br><span class="line">    &#125;;</span><br><span class="line">    return max</span><br><span class="line">&#125;</span><br><span class="line">module.exports &#x3D; &#123;</span><br><span class="line">    maxsumofSubarray : maxsumofSubarray</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
